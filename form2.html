    <script>
        let nxbtn = document.getElementById('next');
        nxbtn.addEventListener('click',nex);
        function nex() {
            let req = document.getElementsByClassName('inp');
            for(i of req){
                if(i.value == ''){
                    let b = i.parentElement.firstChild.textContent;
                    console.log(b);
                    let a = prompt('enter '+b);
                    i.value=a;
                }
                else{
                    let pg2 = document.getElementById('page2');
                    let pg1 = document.getElementById('page1');
                    pg1.style.display='none';
                    pg2.style.display='block';
                }
            }
        }
        let previous = document.getElementById('prev');
        previous.addEventListener('click', pre);
        function pre() {
            let pg2 = document.getElementById('page2');
            let pg1 = document.getElementById('page1');
            pg2.style.display = 'none';
            pg1.style.display= 'block';
